<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Colores HEX ↔ RGB/HSLA</title>
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/theme.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/base.css" />
    <link rel="stylesheet" href="../dev-laoz-WaveArtCSS/src/components.css" />
    <link
      rel="icon"
      href="../dev-laoz-WaveArtCSS/assets/favicons/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Conversor de Colores HEX ↔ RGB/HSLA</h1>
    </header>
    <main>
      <div class="container">
        <fieldset>
          <h2>Convertir Colores</h2>
          <p>Este ejemplo muestra los estilos básicos aplicados.</p>
          <fieldset>
            <legend>Convertir Color HEX a RGB</legend>
            <input
              type="text"
              id="hexInput"
              placeholder="Ingresa un color HEX (e.g. #ff5733)"
            />
            <button onclick="convertToRGB()">Convertir a RGB</button>
            <input
              type="text"
              id="rgbInput"
              placeholder="Ingresa un color RGB (e.g. rgb(255, 87, 51))"
            />
            <button onclick="convertToHEX()">Convertir a HEX</button>
          </fieldset>
          <fieldset>
            <legend>Generar Color con Controles RGB</legend>
            <div class="slider-container">
              <div class="slider-label">
                <label for="redSlider">R</label>
                <span id="redValue">0</span>
              </div>
              <input
                type="range"
                id="redSlider"
                class="slider"
                min="0"
                max="255"
                value="0"
                onchange="updateColor()"
              />
            </div>
            <div class="slider-container">
              <div class="slider-label">
                <label for="greenSlider">G</label>
                <span id="greenValue">0</span>
              </div>
              <input
                type="range"
                id="greenSlider"
                class="slider"
                min="0"
                max="255"
                value="0"
                onchange="updateColor()"
              />
            </div>
            <div class="slider-container">
              <div class="slider-label">
                <label for="blueSlider">B</label>
                <span id="blueValue">0</span>
              </div>
              <input
                type="range"
                id="blueSlider"
                class="slider"
                min="0"
                max="255"
                value="0"
                onchange="updateColor()"
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Original</legend>
            <div id="output"></div>
          </fieldset>
          <h2>Paletas de Colores</h2>
          <fieldset>
            <legend>Complementarios</legend>
            <div class="color-box" id="complementaryPalette"></div>
          </fieldset>
          <fieldset>
            <legend>Monocromáticos</legend>
            <div class="color-box" id="monochromaticPalette"></div>
          </fieldset>
          <fieldset>
            <legend>Análogos</legend>
            <div class="color-box" id="analogousPalette"></div>
          </fieldset>
        </fieldset>
      </div>
    </main>
    <footer>
      <p>© 2024 Mi Negocio. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
